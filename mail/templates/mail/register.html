{% extends "mail/layout.html" %}

{% block body %}
<div class=" s-center">

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="ed-container">
            <div class="ed-item form_item s-mb-2">
                <input class=" s-pxy-1 s-30" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="ed-item form_item s-mb-2">
                <input class=" s-pxy-1 s-30" type="password" name="password" placeholder="Password">
            </div>
            <div class="ed-item form_item s-mb-2">
                <input class=" s-pxy-1 s-30" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <div class="ed-item" >
                <input class="button" type="submit" value="Register">
            </div>
        </div>
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>
{% endblock %}
